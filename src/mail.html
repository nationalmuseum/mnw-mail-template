<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>@@{title}</title>
	<link href="@@{fontUrl}" rel="stylesheet">
	<link href="css/reset.css?__inline=true" rel="stylesheet" />
	<link href="css/style.css?__inline=true" rel="stylesheet" />

	<!-- Targeting Windows Mobile -->
	<!--[if IEMobile 7]>
	<link href="css/windows-mobile.css?__inline=true" rel="stylesheet" />
	<![endif]-->

	<!-- ***********************************************
	****************************************************
	END MOBILE TARGETING
	****************************************************
	************************************************ -->

	<!-- Target Outlook 2007 and 2010 -->
	<!--[if gte mso 9]>
	<link href="css/outlook.css?__inline=true" rel="stylesheet" />
	<![endif]-->
</head>
<body id="body_style">
	<!-- Wrapper/Container Table: Use a wrapper table to control the width and the background color consistently of your email. Use this approach instead of setting attributes on the body tag. -->
	<table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#FFFFFF" id="backgroundTable">
		<tr>
			<td>
				include "views/_header.html"
			</td>
		</tr>
		<tr>
			<td>
				include "views/_hero.html"
			</td>
		</tr>
	</table>
	<!-- End of wrapper table -->
</body>
</html>
